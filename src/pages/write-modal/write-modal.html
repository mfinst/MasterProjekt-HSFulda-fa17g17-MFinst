<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="dark">
      {{ title }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="send()" #msgFormular="ngForm">
    <ion-item>
      <ion-label color="primary" stacked>Receiver</ion-label>
      <ion-input
        type="text"
        placeholder="Receiver Email"
        ngModel
        [value]="metadata?.receiverNick"
        name="receiver"
        required
        email
        #receiver="ngModel"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Subject</ion-label>
        <ion-select [(ngModel)]="subjectSelector" type="text" ngModel name="subject" required #subject="ngModel">
          <ion-option value="KaufenMieten">Buy or Rent Request</ion-option>
          <ion-option value="Besichtigung">Inspection Date Request</ion-option>
          <ion-option value="Information">Information Request</ion-option>
          <ion-option value="Anderer">Other Subject</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Topic</ion-label>
      <ion-input
        type="text"
        placeholder="Buy Request"
        ngModel
        [value]="metadata?.topic"
        name="topic"
        required
        #topic="ngModel"></ion-input>
    </ion-item>
    <!--<ion-item>-->
      <!--<ion-label color="primary" stacked>Attachments</ion-label>-->
      <!--&lt;!&ndash; ToDo: File-picker &ndash;&gt;-->
      <!--<ion-input placeholder="optional Files"></ion-input>-->
    <!--</ion-item>-->
    <ion-item>
      <ion-label color="primary" stacked>Message</ion-label>
      <ion-textarea
        placeholder="..."
        ngModel
        name="msg"
        required
        #msg="ngModel"></ion-textarea>
    </ion-item>
    <ion-buttons>
      <button ion-button [disabled]="!msgFormular.valid">Send</button>
      <button ion-button (click)="cancleModal()">Cancel</button>
    </ion-buttons>
  </form>
</ion-content>
