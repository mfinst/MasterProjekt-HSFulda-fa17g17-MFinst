<ion-header>

  <ion-navbar>
    <ion-title>Account Formular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)=" submit($event)" #accountinfoForm="ngForm">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input
        type="string"
        [ngModel]="userMail"
        ngModel
        name="email"
        required
        email
        #email="ngModel"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input
        type="string"
        ngModel
        name="password"
        required
        password
        #password="ngModel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password repeat</ion-label>
      <ion-input
        type="string"
        ngModel
        name="passwordRepeat"
        required
        password
        #passwordRepeat="ngModel"
      ></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!accountinfoForm.valid">Submit Changes</button>
    <button ion-button type="button">Delete Account</button>
  </form>
  <span>{{errortext}}</span>
</ion-content>
