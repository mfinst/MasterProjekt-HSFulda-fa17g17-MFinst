<ion-header>

  <ion-navbar color="dark">
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <!--<ion-grid>-->

  <!--<h2>{{estate[0].name}}</h2>-->
  <!--<ion-img width="80" height="80" src="estate[0].imgUrl"></ion-img>-->

  <!--</ion-row>-->
  <!--</ion-grid>-->
  <button ion-button (click)="presentFilterModal()">Search</button>
  <!-- Search Result List -->
  <ion-list>
    <ion-item *ngFor="let estate of estates">
      <ion-row>
        <ion-col>
          {{estate.angebot_titel}} in {{estate.ortname}}
        </ion-col>
        <!--<p>{{estate.angebot_titel}} in {{estate.ortname}}</p>-->
      </ion-row>
      <ion-row>
        <ion-thumbnail item-start>
          <img [src]="estate.media">
        </ion-thumbnail>
        <p>Price: {{estate.kaufpreis}} Rooms: {{estate.zimmeranzahl}}</p>
        <ion-icon name="star" style="color: gray"></ion-icon>
        <button ion-button clear item-end (click)="toEstateDetail(estate.angebot_id)">Details</button>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
