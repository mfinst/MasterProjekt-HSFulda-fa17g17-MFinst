<ion-content padding>
  <button ion-button (click)="newOffer()">New</button>
  <div *ngFor="let offer of offers">
    <ion-card>
      <img [src]="
      offer.media ?
      sanitizeUrl('http://' + restUrl + '/fa17g17/img/' + offer.media.split(',')[0]) : sanitizeUrl('http://' + restUrl + '/fa17g17/img/' + 'haus1.jpg')
      "/>
      <ion-card-content>
        <ion-card-title>
          {{offer.angebot_titel}}
        </ion-card-title>
        <p>
          {{offer.beschreibung}}
          Price: {{offer.kaufpreis}}
          Specs: qm {{offer.qm}} city: {{offer.plz}} in {{offer.ortname}}
        </p>
        <ion-buttons>
          <button ion-button (click)="editOffer(offer.immobilien_id)">Edit</button>
          <button ion-button (click)="deactivateOffer(offer.id)">
            {{offer.besitzer_id !== authService.getUserInfo().id ? 'Decline': 'Delete'}}
          </button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
